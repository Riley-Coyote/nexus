<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collective Intelligence Network - Enter the Stream</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --deep-void: #090a0b;
            --void-secondary: #0e0f11;
            --dark-slate: #1a1d21;
            --medium-slate: #2a2f36;
            --steel-blue: #3b4252;
            --frost-blue: #4c566a;
            --silver-mist: #6b7280;
            --pearl-grey: #9ca3af;
            --soft-white: #d1d5db;
            --pure-white: #e5e7eb;
            
            /* Subtle blue tones */
            --midnight-blue: #1e293b;
            --slate-blue: #334155;
            --cool-grey: #475569;
            --misty-blue: #64748b;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--deep-void);
            color: var(--soft-white);
            overflow: hidden;
            /* GPU acceleration */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            will-change: transform;
        }

        body.fade-out {
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        #ascii-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 200;
            line-height: 1;
            letter-spacing: 0;
            white-space: pre;
            overflow: hidden;
            pointer-events: none;
            user-select: none;
            background: linear-gradient(135deg, var(--deep-void) 0%, var(--void-secondary) 50%, var(--midnight-blue) 100%);
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            will-change: contents;
        }
        
        .ascii-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 1vh;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            will-change: transform, opacity;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        
        .layer-1 {
            z-index: 1;
            opacity: 0.3;
        }
        
        .layer-2 {
            z-index: 2;
            opacity: 0.6;
        }
        
        .layer-3 {
            z-index: 3;
            opacity: 0.9;
        }
        
        .char {
            display: inline-block;
            /* Optimized transitions */
            transition: color 0.3s ease;
            will-change: color;
        }
        
        /* Optimized color classes */
        .intensity-0 { color: transparent; }
        .intensity-1 { color: rgba(26, 29, 33, 0.8); }
        .intensity-2 { color: rgba(59, 66, 82, 0.7); }
        .intensity-3 { color: rgba(76, 86, 106, 0.8); }
        .intensity-4 { color: rgba(100, 116, 139, 0.9); }
        .intensity-5 { color: rgba(107, 114, 128, 1); }
        .intensity-6 { color: rgba(156, 163, 175, 1); }
        .intensity-7 { color: rgba(209, 213, 219, 1); }
        .intensity-8 { color: rgba(229, 231, 235, 1); }
        .intensity-9 { 
            color: rgba(255, 255, 255, 1); 
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        /* Performance-optimized ripple effect */
        .ripple-active {
            color: rgba(255, 255, 255, 1) !important;
            text-shadow: 0 0 12px rgba(156, 163, 175, 0.8) !important;
            transform: scale(1.05);
            transition: all 0.15s ease !important;
        }
        
        /* UI Overlay - GPU accelerated */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(
                135deg, 
                transparent 0%, 
                rgba(9, 10, 11, 0.1) 25%,
                rgba(9, 10, 11, 0.2) 50%,
                rgba(9, 10, 11, 0.1) 75%,
                transparent 100%
            );
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        .title-container {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 2s ease-out 1s forwards;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        .main-title {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 200;
            letter-spacing: 0.15em;
            color: var(--pure-white);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            color: var(--pearl-grey);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            font-weight: 200;
            color: var(--silver-mist);
            letter-spacing: 0.1em;
            opacity: 0.8;
        }
        
        .enter-button {
            background: linear-gradient(135deg, 
                rgba(156, 163, 175, 0.1) 0%, 
                rgba(107, 114, 128, 0.15) 50%,
                rgba(75, 85, 99, 0.1) 100%);
            border: 2px solid rgba(156, 163, 175, 0.3);
            color: var(--pure-white);
            padding: 1rem 2.5rem;
            font-family: inherit;
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            pointer-events: auto;
            backdrop-filter: blur(20px);
            border-radius: 0.5rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 2s ease-out 1.5s forwards;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            will-change: transform;
        }
        
        .enter-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            transition: left 0.5s ease;
        }
        
        .enter-button:hover {
            background: linear-gradient(135deg, 
                rgba(156, 163, 175, 0.2) 0%, 
                rgba(107, 114, 128, 0.25) 50%,
                rgba(75, 85, 99, 0.2) 100%);
            border-color: rgba(229, 231, 235, 0.5);
            transform: translateY(-2px) scale(1.05) translateZ(0);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 20px rgba(156, 163, 175, 0.2);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .enter-button:hover:before {
            left: 100%;
        }
        
        .enter-button:active {
            transform: translateY(-1px) scale(1.02) translateZ(0);
        }
        
        /* Email Form Overlay - GPU accelerated */
        .email-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(9, 10, 11, 0.8);
            backdrop-filter: blur(20px);
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            pointer-events: none;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        .email-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        
        .email-form-container {
            background: linear-gradient(135deg, 
                rgba(156, 163, 175, 0.1) 0%, 
                rgba(107, 114, 128, 0.15) 50%,
                rgba(75, 85, 99, 0.1) 100%);
            border: 2px solid rgba(156, 163, 175, 0.3);
            backdrop-filter: blur(32px);
            border-radius: 1rem;
            padding: 3rem 2.5rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            transform: scale(0.9) translateY(20px) translateZ(0);
            transition: all 0.4s ease;
            will-change: transform;
        }
        
        .email-overlay.active .email-form-container {
            transform: scale(1) translateY(0) translateZ(0);
        }
        
        .email-form-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 200;
            letter-spacing: 0.15em;
            color: var(--pure-white);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .email-form-subtitle {
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            font-weight: 200;
            color: var(--pearl-grey);
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .email-input-group {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .email-input {
            width: 100%;
            background: rgba(156, 163, 175, 0.05);
            border: 2px solid rgba(156, 163, 175, 0.2);
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            font-family: inherit;
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            font-weight: 300;
            color: var(--pure-white);
            letter-spacing: 0.05em;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        .email-input:focus {
            outline: none;
            border-color: rgba(229, 231, 235, 0.5);
            background: rgba(156, 163, 175, 0.1);
            box-shadow: 0 0 20px rgba(156, 163, 175, 0.2);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }
        
        .email-input::placeholder {
            color: rgba(156, 163, 175, 0.6);
            font-weight: 200;
        }
        
        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .submit-button {
            background: linear-gradient(135deg, 
                rgba(156, 163, 175, 0.15) 0%, 
                rgba(107, 114, 128, 0.2) 50%,
                rgba(75, 85, 99, 0.15) 100%);
            border: 2px solid rgba(156, 163, 175, 0.4);
            color: var(--pure-white);
            padding: 0.8rem 2rem;
            font-family: inherit;
            font-size: clamp(0.8rem, 1.3vw, 1rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            backdrop-filter: blur(20px);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        .submit-button:hover {
            background: linear-gradient(135deg, 
                rgba(156, 163, 175, 0.25) 0%, 
                rgba(107, 114, 128, 0.3) 50%,
                rgba(75, 85, 99, 0.25) 100%);
            border-color: rgba(229, 231, 235, 0.6);
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }
        
        .cancel-button {
            background: transparent;
            border: 2px solid rgba(156, 163, 175, 0.2);
            color: var(--silver-mist);
            padding: 0.8rem 2rem;
            font-family: inherit;
            font-size: clamp(0.8rem, 1.3vw, 1rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            backdrop-filter: blur(20px);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        .cancel-button:hover {
            border-color: rgba(156, 163, 175, 0.4);
            color: var(--pure-white);
            transform: translateY(-1px) translateZ(0);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) translateZ(0);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .ascii-layer {
                font-size: 0.8vh;
                opacity: 0.7;
            }
            
            .title-container {
                margin-bottom: 2rem;
            }
            
            .enter-button {
                padding: 0.8rem 2rem;
            }
            
            .layer-1 {
                opacity: 0.3;
            }
            
            .layer-2 {
                opacity: 0.5;
            }
            
            .layer-3 {
                opacity: 0.7;
            }
        }
        
        @media (max-height: 500px) {
            .main-title {
                font-size: clamp(1.5rem, 5vw, 2.5rem);
                margin-bottom: 0.5rem;
            }
            
            .title-container {
                margin-bottom: 1.5rem;
            }
        }
        
        /* Reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            .char {
                transition: none;
            }
            
            .ascii-layer {
                transition: none;
            }
            
            .enter-button {
                animation: none;
                opacity: 1;
            }
            
            .title-container {
                animation: none;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="ascii-container">
        <div class="ascii-layer layer-1" id="layer1"></div>
        <div class="ascii-layer layer-2" id="layer2"></div>
        <div class="ascii-layer layer-3" id="layer3"></div>
    </div>
    
    <div class="ui-overlay">
        <div class="title-container">
            <h1 class="main-title">[DEEP]FRAME</h1>
            <h2 class="subtitle">Collective Intelligence Network</h2>
            <p class="tagline">Connect to learn more</p>
        </div>
        <button class="enter-button" onclick="showEmailForm()">
            Initialize Connection
        </button>
    </div>
    
    <!-- Email Form Overlay -->
    <div class="email-overlay" id="emailOverlay">
        <div class="email-form-container">
            <h2 class="email-form-title">Access Request</h2>
            <p class="email-form-subtitle">Enter your coordinates to join the network</p>
            
            <form id="emailForm" onsubmit="handleEmailSubmit(event)">
                <div class="email-input-group">
                    <input 
                        type="email" 
                        id="emailInput"
                        class="email-input" 
                        placeholder="consciousness.node@domain.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="submit-button">
                        Establish Link
                    </button>
                    <button type="button" class="cancel-button" onclick="hideEmailForm()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        class AdaptiveASCIIFluidSimulation {
            constructor() {
                this.container = document.getElementById('ascii-container');
                
                this.layers = [
                    { 
                        element: document.getElementById('layer1'), 
                        chars: [' ', '·', '∘', '○'],
                        speed: 0.3, 
                        scale: 2.0
                    },
                    { 
                        element: document.getElementById('layer2'), 
                        chars: [' ', '⋅', '∘', '○', '●'],
                        speed: 0.5, 
                        scale: 1.5
                    },
                    { 
                        element: document.getElementById('layer3'), 
                        chars: [' ', '·', '∘', '○', '●', '◉'],
                        speed: 0.8, 
                        scale: 1.0
                    }
                ];
                
                this.ripples = [];
                this.time = 0;
                
                this.init();
            }
            
            init() {
                this.calculateAdaptiveDimensions();
                this.setupEventListeners();
                this.animate();
                
                // Create initial ripples for ambient motion
                setTimeout(() => this.createRipple(0.3, 0.3, 0.5), 2000);
                setTimeout(() => this.createRipple(0.7, 0.6, 0.3), 3000);
                setTimeout(() => this.createRipple(0.5, 0.8, 0.4), 5000);
            }
            
            calculateAdaptiveDimensions() {
                // Get actual viewport dimensions
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                
                // Calculate font size based on viewport
                const fontSize = Math.max(6, Math.min(viewportHeight / 100, 16));
                
                // Set the font size dynamically
                this.layers.forEach(layer => {
                    layer.element.style.fontSize = fontSize + 'px';
                });
                
                // Calculate grid with generous overlap to ensure full coverage
                const charWidth = fontSize * 0.5;
                const lineHeight = fontSize * 1.0;
                
                // Add extra characters to guarantee complete coverage
                this.cols = Math.ceil(viewportWidth / charWidth) + 5;
                this.rows = Math.ceil(viewportHeight / lineHeight) + 3;
                
                // Ensure minimum coverage
                this.cols = Math.max(this.cols, 50);
                this.rows = Math.max(this.rows, 30);
                
                console.log(`Grid: ${this.cols}x${this.rows}, Font: ${fontSize}px`);
            }
            
            setupEventListeners() {
                // Only handle window resize for adaptive dimensions
                let resizeTimeout;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        this.calculateAdaptiveDimensions();
                    }, 250);
                }, { passive: true });
                
                // Add periodic ripples for ambient animation
                setInterval(() => {
                    this.createRipple(
                        Math.random(), 
                        Math.random(), 
                        0.2 + Math.random() * 0.3
                    );
                }, 4000 + Math.random() * 2000);
            }
            
            createRipple(x, y, intensity) {
                if (this.ripples.length >= 6) {
                    this.ripples.shift();
                }
                
                this.ripples.push({
                    x: x,
                    y: y,
                    intensity: intensity,
                    radius: 0,
                    maxRadius: 0.3,
                    life: 1.0,
                    decay: 0.015
                });
            }
            
            updateRipples() {
                this.ripples = this.ripples.filter(ripple => {
                    ripple.radius += 0.01;
                    ripple.life -= ripple.decay;
                    return ripple.life > 0;
                });
            }
            
            noise(x, y, t) {
                let value = 0;
                let amplitude = 1;
                let frequency = 1;
                
                for (let i = 0; i < 3; i++) {
                    value += amplitude * Math.sin(
                        frequency * (x * 0.02 + Math.cos(t * 0.001 + y * 0.01)) +
                        frequency * (y * 0.03 + Math.sin(t * 0.0008 + x * 0.015)) +
                        t * 0.002 * frequency
                    );
                    amplitude *= 0.6;
                    frequency *= 2;
                }
                
                return value / 2;
            }
            
            calculateIntensity(col, row, layerIndex) {
                const x = col / this.cols;
                const y = row / this.rows;
                const layer = this.layers[layerIndex];
                
                let intensity = this.noise(
                    col * layer.scale, 
                    row * layer.scale, 
                    this.time * layer.speed
                );
                
                // Apply ripple effects
                this.ripples.forEach(ripple => {
                    const dx = x - ripple.x;
                    const dy = y - ripple.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < ripple.maxRadius) {
                        const rippleEffect = Math.sin((distance - ripple.radius) * 20) * 
                                           ripple.intensity * ripple.life * 
                                           Math.max(0, 1 - distance / ripple.maxRadius);
                        intensity += rippleEffect;
                    }
                });
                
                intensity = (intensity + 1) / 2;
                return Math.max(0, Math.min(1, intensity));
            }
            
            render() {
                this.layers.forEach((layer, layerIndex) => {
                    let html = '';
                    
                    for (let row = 0; row < this.rows; row++) {
                        for (let col = 0; col < this.cols; col++) {
                            const intensity = this.calculateIntensity(col, row, layerIndex);
                            
                            const charIndex = Math.floor(intensity * (layer.chars.length - 1));
                            const char = layer.chars[charIndex] || ' ';
                            
                            const colorClass = Math.floor(intensity * 9);
                            
                            html += `<span class="char intensity-${colorClass}">${char}</span>`;
                        }
                        html += '\n';
                    }
                    
                    layer.element.innerHTML = html;
                });
            }
            
            animate() {
                this.time++;
                this.updateRipples();
                this.render();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Initialize the adaptive simulation
        let simulation;
        
        window.addEventListener('DOMContentLoaded', () => {
            simulation = new AdaptiveASCIIFluidSimulation();
        });
        
        // Email form functionality
        function showEmailForm() {
            const overlay = document.getElementById('emailOverlay');
            const button = document.querySelector('.enter-button');
            
            button.style.background = 'linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(156, 163, 175, 0.2))';
            button.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                overlay.classList.add('active');
                
                setTimeout(() => {
                    document.getElementById('emailInput').focus();
                }, 200);
                
                button.style.background = '';
                button.style.transform = '';
            }, 300);
        }
        
        function hideEmailForm() {
            const overlay = document.getElementById('emailOverlay');
            overlay.classList.remove('active');
            document.getElementById('emailForm').reset();
        }

        function transitionToIndex() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 800);
        }
        
        function handleEmailSubmit(event) {
            event.preventDefault();
            
            const emailInput = document.getElementById('emailInput');
            const submitButton = event.target.querySelector('.submit-button');
            const email = emailInput.value.trim();
            
            if (!email) {
                emailInput.style.borderColor = 'rgba(239, 68, 68, 0.5)';
                emailInput.style.boxShadow = '0 0 15px rgba(239, 68, 68, 0.3)';
                
                setTimeout(() => {
                    emailInput.style.borderColor = '';
                    emailInput.style.boxShadow = '';
                }, 2000);
                return;
            }
            
            if (simulation) {
                simulation.createRipple(0.3, 0.3, 0.6);
                simulation.createRipple(0.7, 0.6, 0.4);
                simulation.createRipple(0.5, 0.8, 0.5);
            }
            
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Connecting...';
            submitButton.style.background = 'linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(156, 163, 175, 0.3))';
            submitButton.disabled = true;
            
            emailInput.style.borderColor = 'rgba(34, 197, 94, 0.5)';
            emailInput.style.boxShadow = '0 0 20px rgba(34, 197, 94, 0.3)';
            
            setTimeout(() => {
                localStorage.setItem('ci_network_email', email);

                submitButton.textContent = 'Link Established';
                submitButton.style.background = 'linear-gradient(135deg, rgba(34, 197, 94, 0.3), rgba(22, 163, 74, 0.4))';

                setTimeout(() => {
                    transitionToIndex();
                }, 1000);

            }, 1500);
        }
        
        // Keyboard event handlers
        document.addEventListener('keydown', (e) => {
            const overlay = document.getElementById('emailOverlay');
            
            if (e.key === 'Escape' && overlay.classList.contains('active')) {
                hideEmailForm();
            }
            
            if (e.key === 'Enter' && !overlay.classList.contains('active')) {
                showEmailForm();
            }
        });
        
        // Click outside to close
        document.getElementById('emailOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'emailOverlay') {
                hideEmailForm();
            }
        });
    </script>
