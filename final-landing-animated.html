<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect to the Collective Intelligence Network">
    <meta property="og:title" content="Collective Intelligence Network - Enter the Stream">
    <meta property="og:description" content="Join the network to explore the next evolution of intelligence.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400;500&display=swap" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400;500&display=swap"></noscript>
    <title>Collective Intelligence Network - Enter the Stream</title>
    <link rel="stylesheet" href="/css/landing.css">
</head>
<body>
    <div class="backdrop">
        <canvas id="rainCanvas" aria-hidden="true"></canvas>
    </div>

    <div class="ui-overlay">
        <div class="title-container">
            <h1 class="main-title">[DEEP]FRAME</h1>
            <h2 class="subtitle">Collective Intelligence Network</h2>
            <p class="tagline">Connect to learn more</p>
        </div>
        <button class="enter-button" onclick="showEmailForm()">
            Initialize Connection
        </button>
    </div>
    
    <!-- Email Form Overlay -->
    <div class="email-overlay" id="emailOverlay" data-modal>
        <div class="email-form-container">
            <h2 class="email-form-title">Access Request</h2>
            <p class="email-form-subtitle">Enter your coordinates to join the network</p>
            
            <form id="emailForm" onsubmit="handleEmailSubmit(event)">
                <div class="email-input-group">
                    <label for="emailInput" class="sr-only">Email address</label>
                    <input id="emailInput"
                           name="email"
                           type="email"
                           aria-label="Email address"
                           required
                           class="email-input"
                           placeholder="consciousness.node@domain.com"
                           autocomplete="email">
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="submit-button">
                        Establish Link
                    </button>
                    <button type="button" class="cancel-button" onclick="hideEmailForm()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
</div>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/rainCanvas.js"></script>
</body>
</html>
